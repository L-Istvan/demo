<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/src/main/resources/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/src/main/resources/static/js/selectionChange.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Főoldal</title>
</head>
<body>
<form name="register" th:action="@{/upload}" th:object="${semester}" method="post" class="form-signin">
    <div class="mainContainer">
        <div class="divFelvetel">
            <center><h1>Tantárgy felvétele</h1></center>
            <br>
            <center>
                <label for="getSemester" id="labelGetSemester">Félév:</label>
                <select name="semester" id="semester" >
                    <option value="" disabled selected>Félév</option>
                    <option value="1">Őszi félév</option>
                    <option value="2">Tavaszi félév</option>
                </select>
                <br>
                <label for="setSubject" id="labelSetSubject">Tantárgyak:</label>
                <select name="subjects" id="subjects" >
                    <option value="" disabled selected>Tantárgyak</option>
                </select>
            </center>
            <center>
                <button type="submit" class="buttonSetSubject">Felvétel</button>
                <br>
                <button type="submit" class="buttonExit" onclick="window.location.href='/index'">Kilépés</button>
            </center>
        </div>
        <div class="divFelvett">
            <center><h1>Felvett tantárgyak</h1></center>
            <center>
                <div class="listContainer">
                    <ul>
                        <li>Rendszerfejlesztés Technológiája</li>
                        <li>Számítógépi Grafika</li>
                        <li>Lineáris Algebra</li>
                        <li>Logikai alapok programozáshoz</li>
                    </ul>
                </div>
            </center>
        </div>
    </div>
</body>
</form>

</html>
